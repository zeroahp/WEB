</head>
<body>
    <header>
        <a href="trangchu.html">
            <img src="../lab1/data/images/logo.png" id="logo">
        </a>
        
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>

            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>

    <main>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>ĐĂNG NHẬP</legend>
                <table>
                    <tr>
                        <td colspan="2">
                            <img src="../lab1/data/images/dangnhap/userlogin.png" alt="dangnhap">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"><b>Email</b></label>
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password"><b>Mật khẩu</b></label>
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="Nhập mật khẩu">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="click" type="submit" value="Đăng Nhập" id="dangnhap">
                            <input class="click" type="reset" value="Hủy" id="huy">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="fogotpsw">
                                <b>Bạn quên
                                    <a href="matkhau.html">Mật Khẩu?</a> 
                                    <input type="checkbox" id="checkbox" name="remember">
                                Ghi nhớ cho lần đăng nhập sau
                                </b>
                                
                            </label>
                        </td>
                        
                    </tr>
                </table>
            </fieldset>
        </form>
        
    </main>
