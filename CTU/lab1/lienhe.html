        </nav>
    </header>

    <main>
        <h1>Liên hệ</h1>
        <img src="../lab1/data/images/lienhe/check-in.png" alt="vitri">
        <h1>Địa chỉ: 0123, Tòa Nhà Ninh Kiều, TP Cần Thơ</h1>
        <p>

        </p>

        <fieldset>
            <legend>Góp ý</legend>
            <form method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td>
                            <label for="hoten">Họ Tên:</label>
                        </td>
                        <td>
                            <input type="text" id="hoten" placeholder="Vui lòng nhập họ tên của bạn">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="Vui lòng nhập địa chỉ email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="chude">Chủ đề:</label>
                        </td>
                        <td>
                            <select name="chude" id="chude" size="1">
                                <option>Về Sản Phẩm/ Dịch Vụ</option>
                                <option>Về Ưu Đãi/ Thành Viên</option>
                                <option>Về Tin Tuyển Dụng</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="noidung">Nội dung:</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Gửi">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
